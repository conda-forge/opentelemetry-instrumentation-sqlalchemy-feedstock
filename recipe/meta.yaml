{% set name = "opentelemetry-instrumentation-sqlalchemy" %}
{% set version = "0.52b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_sqlalchemy-{{ version }}.tar.gz
  sha256: 6b9255e111eabb7fb0f007333dd1c5012a1df7bcc34dde22c841064826a8a9d9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.52b1
    - opentelemetry-semantic-conventions ==0.52b1
    - packaging >=21.0
    - wrapt >=1.11.2
    # - sqlalchemy 
    # - pytest 
    # - opentelemetry-sdk ~=1.12
    # - opentelemetry-instrumentation-sqlalchemy 
    # - sqlalchemy 
    # - pytest 
    # - opentelemetry-sdk ~=1.12
    # - opentelemetry-instrumentation-sqlalchemy 
    # - sqlalchemy 
    # - pytest 
    # - opentelemetry-sdk ~=1.12
    # - opentelemetry-instrumentation-sqlalchemy 
    # - sqlalchemy 
    # - pytest 
    # - opentelemetry-sdk ~=1.12
    # - opentelemetry-instrumentation-sqlalchemy 
    # - sqlalchemy 
